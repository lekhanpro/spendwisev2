name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Capacitor (if needed)
        run: |
          if [ ! -f capacitor.config.ts ]; then
            npx cap init SpendWise com.spendwise.app --web-dir dist
          fi

      - name: Add Android platform (if needed)
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk SpendWise-v${{ github.ref_name || '1.0.3' }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpendWise-APK
          path: SpendWise-*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: SpendWise-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
