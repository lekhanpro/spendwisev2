name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: mv android/app/build/outputs/apk/release/app-release-unsigned.apk SpendWise-${{ github.ref_name || 'v1.0.0' }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpendWise-APK
          path: SpendWise-*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: SpendWise-*.apk
          generate_release_notes: true
          name: SpendWise ${{ github.ref_name }}
          body: |
            ## SpendWise Android App
            
            Download and install the APK to use SpendWise on your Android device.
            
            This app loads the live website: https://spendwisev2.vercel.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
